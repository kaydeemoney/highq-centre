{% extends "admin_base.html" %}

{% block content %}

    <div class="admin-upload-container">
        <h1>Project Upload</h1>

        <div class="centering">

        <a  href="{{ url_for('admin_project_upload_page') }}">
            
            <button class="back_upload_btn">Back To Project Upload Menu</button>
        </a>

        <a  href="{{ url_for('admin_edit_current' , project_id=request.args.get('project_id')) }}">
            <button class="edit_btn">Make Edits in Topic</button>
        </a>

        </div>

        


        <form method="POST" action="{{ url_for('theory_submit_correction', project_id=request.args.get('project_id'),
        bad_id=request.args.get('bad_id')) }}">
            {{ form.hidden_tag() }}
            
            <h2>    </h2>
            
            <div class="form-group">
                <label for="question">{{ form.question.label }}</label>
                {{ form.question(class="form-control", value=question_to_edit.question) }}
            </div>
            
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
